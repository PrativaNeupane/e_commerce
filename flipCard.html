<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card Signup & Signin</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }

        .flip-card {
            width: 320px;
            height: 420px;
            perspective: 1000px;
        }

        .flip-card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card-front,
        .flip-card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }

        h2 {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .switch {
            background: none;
            color: #007bff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: underline;
        }

        .separator {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .separator div {
            height: 1px;
            background-color: #ccc;
            flex-grow: 1;
        }

        .separator p {
            padding: 0 10px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="flip-card">
        <div class="flip-card-inner">
            <!-- Sign Up Form -->
            <div class="flip-card-front">
                <h2>Sign Up</h2>
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <button>Sign Up</button>
                <button class="switch">Already have an account? Sign In</button>
            </div>

            <!-- Separator between Sign Up and Sign In -->
            <div class="separator">
                <div></div>
                <p>Or</p>
                <div></div>
            </div>

            <!-- Sign In Form -->
            <div class="flip-card-back">
                <h2>Sign In</h2>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign In</button>
                <button class="switch">Don't have an account? Sign Up</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Get the flip card element
    const flipCard = document.querySelector('.flip-card-inner');
    const switchButtons = document.querySelectorAll('.switch');

    let isFlipped = false;  // Boolean to track the flip state

    // Add event listeners for the buttons to toggle the flip state
    switchButtons.forEach(button => {
        button.addEventListener('click', function () {
            if (isFlipped) {
                flipCard.style.transform = "rotateY(0deg)";  // Reset to front
            } else {
                flipCard.style.transform = "rotateY(180deg)";  // Flip to back
            }
            isFlipped = !isFlipped;  // Toggle the flip state
        });
    });
</script>

</body>
</html>
