<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ecomerce App</title>
  <link href="https://fonts.googleapis.com/css2?family=GeistSans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./src/style.css">

</head>

<body>
  <header>

    <div class="container-fluid">
      <div class="nav_container">
        <div class="nav_left">
          <!--hamburger-menu-->
          <div class="hamburger-menu" id="hamburger-menu">
            <i class="fas fa-bars"></i>
          </div>

          <!--logo image-->
          <div class="logo_container">
            <div class="image_container">
              <img src="./assets/projectlogo.jpg" alt="Logo" width="150" height="auto">
            </div>
            <h1><span class="store-name">ACME STORE</span></h1>
          </div>

          <nav>
            <!--nav_links-->

            <ul class="nav_links">
              <li><a href="ALL">ALL</a></li>
              <li><a href="shirts">Shirts</a></li>
              <li><a href="stickers">Stickers</a></li>
            </ul>

        </div>
        </nav>



        <!--search bar-->
        <div class="search-container">
          <input type="text" class="search-input" placeholder="Search for products.....">
          <button type="submit"></button>
          <i class="fas fa-search search-icon"></i>
        </div>


        <div class="nav_right">
          <!--cart Icon-->
          <div class="cart_icon">
            <button class="cart-button">
              <i class="fas fa-shopping-cart"></i>
            </button>
            <span class="cart-badge">1</span>
          </div>
          <!--button-container-->
          <div class="button-container">
            <button class="sign-in-btn"> Sign In</button>
          </div>
        </div>
      </div>


    </div>

  </header>
  <script type="module" src="/src/main.js"></script>


</body>

</html>
